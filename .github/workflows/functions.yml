name: Data types lesson validation

on:
  push:
    branches: [functions]

jobs:
  test-solutions:
    name: Test solution
    runs-on: ubuntu-latest

    strategy:
      matrix:
        index: ["19", "20", "21"]

      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0

      - name: Set up Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11

      - name: Install library dependencies
        run: python -m pip install -Ur requirements.txt

      - name: "Test exercise ${{matrix.index}}"
        run: python -m pytest lessons/solutions/solution_tests/test_exercise_${{matrix.index}}.py --capture=no --no-header --verbosity=0 -r=fEX --disable-warnings --tb=line --show-capture=all --assert=plain --maxfail=1
